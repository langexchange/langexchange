name: Auto build and push image

on:
  push:
    branches:
      - chat/integrate_deploy
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker Image Layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          ### file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/lec-langexchange:latest
          build-args: |
            REACT_APP_API_UPLOAD=${{ secrets.REACT_APP_API_UPLOAD }}
            REACT_APP_API_URL_ROOT=${{ secrets.REACT_APP_API_URL_ROOT }}
            REACT_APP_CHAT_HOST=${{ secrets.REACT_APP_CHAT_HOST }}
            REACT_APP_CHAT_URL=${{ secrets.REACT_APP_CHAT_URL }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
